<!<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Role-Playing Survey | Welcome!</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title" tabindex="1">"The Magic of the Wizard's Dream"</h1>
      <p id="description" tabindex="0">An exciting magical Role Playing Survey.</p>
      <img src="https://res.cloudinary.com/f0rsakenc0der/image/upload/v1523173390/5-2-ouroboros-png-file.png" alt="Ouroboros snakes"
      tabindex="0"/>
    </header>

    <form action="#" id="survey-form">
      <label for="name" id="name-label" tabindex="0">Enter your Username: </label>
      <input name="name" type="text" id="name" placeholder="Enter username.." required tabindex="0">
      <label for="pass" id="pass-label" tabindex="0">Enter your Password:</label>
      <input name="pass" type="password" id="pass" placeholder="Enter password.." required tabindex="0">
      <label for="email" id="email-label" tabindex="0">Enter your Email:</label>
      <input name="email" type="email" id="email" placeholder="you@example.com" required tabindex="0">
      <br>

      <legend for="gender" id="gender-label" tabindex="0">Choose your Faction: </legend>
      <div class="radios">
        <label id="radio-label" tabindex="0">
          <input id="radio-btn" type="radio" name="gender" value="Human" checked tabindex="0">Human</label>
        <br>
        <label id="radio-label" tabindex="0">
          <input id="radio-btn" type="radio" name="gender" value="Elven" tabindex="0">Elven</label>
        <br>
        <label id="radio-label" tabindex="0">
          <input id="radio-btn" type="radio" name="gender" value="Goblin" tabindex="0">Goblin</label>
        <br>
        <label id="radio-label" tabindex="0">
          <input id="radio-btn" type="radio" name="gender" value="Undead" tabindex="0">Undead</label>
        <br>
        <label id="radio-label" tabindex="0">
          <input id="radio-btn" type="radio" name="gender" value="Sith Lord" tabindex="0">Sith Lord</label>
      </div>

      <br>
      <label for="class" id="dropdown" tabindex="0">Choose a class:</label>
      <select name="class">
        <option value="fighter" tabindex="0">Warrior</option>
        <option value="mage" tabindex="0">Mage</option>
        <option value="assassin" tabindex="0">Assassin</option>
        <option value="druid" tabindex="0">Druid</option>
        <option value="bannana" tabindex="0">Bannana Boi</option>
      </select>
      <br>

      <label for="number" id="number-label" tabindex="0">Enter your age (Eons):</label>
      <input type="number" id="number" value="0" min="0" tabindex="0">
      <br>


      <legend for="ability" id="ability-label" tabindex="0"> Select Special abilities: </legend>
      <div class="checkbox">
        <div id="checkbox">
          <input name="ability" type="checkbox" id="speed" value="sonicspeed" tabindex="0">
          <label for="speed">Sonic speed</label>
        </div>
        <div id="checkbox">
          <input name="ability" type="checkbox" id="superstr" value="superstr" tabindex="0">
          <label for="superstr">Superhuman strength</label>
        </div>
        <div id="checkbox">
          <input name="ability" type="checkbox" id="flying" value="flying" tabindex="0">
          <label for="flying">Flying</label>
        </div>
        <div id="checkbox">
          <input name="ability" type="checkbox" id="telekinisis" value="telekinisis" tabindex="0">
          <label for="telekinisis">Telekinisis</label>
        </div>
        <div id="checkbox">
          <input name="ability" type="checkbox" id="tanned" value="tanned" tabindex="0">
          <label for="tanned">Brazilian tanned skin</label>
        </div>
      </div>

      <br>

      <label for="favcolor" id="favcolor-label" tabindex="0">Select your armor colors:</label>
      <div class="colors">
        <input type="color" name="favcolor" value="#000000" tabindex="0">
        <input type="color" name="favcolor" value="#fdecce" tabindex="0">
        <input type="color" name="favcolor" value="#0b021b" tabindex="0">
      </div>
      <br>

      <label for="comment" id="comment-label" tabindex="0">Shout to the World:</label>
      <textarea name="comment" id="comment" cols="40" rows="5" tabindex="0" placeholder="With your first log in, the text will appear in the Global chat.."></textarea>
      <button type="submit" id="submit-btn" tabindex="2">Enter the Void</button>
    </form>

  </div>

  <footer>
    <p tabindex="0">Created by George M.&copy</p>
  </footer>

</body>

</html>
